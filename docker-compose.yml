version: "2"
services:
  mysqldb:
    image: mysql:8.0.31
    restart: unless-stopped
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  achat:
    depends_on:
      - mysqldb
    build: ./
    restart: on-failure
    image: spring-boot
    ports:
      - 8089:8089
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
volumes:
  db: